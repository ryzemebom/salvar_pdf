<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de PDFs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #0078ff;
    color: white;
    padding: 15px;
    text-align: center;
  }
  main {
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }
  .pdf-item {
    margin-bottom: 20px;
    padding: 10px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
  }
  a {
    color: #0078ff;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Biblioteca de PDFs</h1>
</header>

<main id="pdfContainer"></main>

<script>
  // Lista dos PDFs hospedados (basta colocar os nomes dos arquivos)
  const pdfs = [
    { nome: "Catálogo de Produtos", arquivo: "jornal.pdf" },
    { nome: "Manual do Usuário", arquivo: "manual.pdf" },
    { nome: "Relatório Técnico", arquivo: "relatorio.pdf" }
  ];

  const container = document.getElementById("pdfContainer");

  pdfs.forEach(pdf => {
    const div = document.createElement("div");
    div.className = "pdf-item";
    div.innerHTML = `
      <h2>${pdf.nome}</h2>
      <iframe src="${pdf.arquivo}"></iframe>
      <p><a href="${pdf.arquivo}" target="_blank">Abrir em nova aba</a></p>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
